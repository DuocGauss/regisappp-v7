<ion-header>
  <ion-toolbar>
  <ion-buttons slot="start">
  <ion-back-button defaultHref="home" text="volver" mode="ios"></ion-back-button>
  </ion-buttons>
    <ion-title>Registrarse</ion-title>
    <ion-icon slot="end" [name]="icono" class="ion-padding" color="primary"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
<form #formulario="ngForm" (ngSubmit)="onSubmit()">
  <ion-item>
    <ion-label position="floating" class="animate__animated animate__fadeIn">Nombre de usuario</ion-label>
    <ion-input required name="username" type="text" class="animate__animated animate__fadeIn" [(ngModel)]="usuario.username"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating" class="animate__animated animate__fadeIn">ContraseÃ±a</ion-label>
    <ion-input required name="password" class="animate__animated animate__fadeIn" type="password" [(ngModel)]="usuario.password"></ion-input>
  </ion-item>
  <ion-button expand="block" color="warning" class="animate__animated animate__fadeInUp" type="submit" [disabled]="formulario.invalid" (click)="presentAlert()">
    Registrarse
  </ion-button>
</form>

</ion-content>


<app-footer></app-footer>
