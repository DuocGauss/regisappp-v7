<div  >
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button menu="first" color="primary"></ion-menu-button>
      </ion-buttons>
      <ion-title>
        Escanear codigos QR
      </ion-title>
    </ion-toolbar>
  </ion-header>
  </div>

<ion-content>

<div class="ion-padding">
        <ion-button color="warning" (click)="startScanning()" expand="full">Escanear</ion-button>
        <ion-button color="warning" (click)="abrirMenu(qrText)"  expand="full">Enviar</ion-button>
        <p *ngFor="let QR of qrText">
          {{QR}}
       </p>
      </div>
</ion-content>
